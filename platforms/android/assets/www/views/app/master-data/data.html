<ion-view view-title="main" class="main-view" nav-transition="ios">
    <ion-tabs class="tabs-icon-top tabs-striped tabs-background-balanced tabs-color-light shop-tabs">
        <ion-tab title="Blacklist" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="app.data.blacklist">
            <ion-nav-view name="data-blacklist"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Promotion" icon-on="ion-ios-pulse-strong" icon-off="ion-ios-pulse" ui-sref="app.data.promotion">
            <ion-nav-view name="data-promotion"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
