<ion-view view-title="Blacklist" class="shop-home-view">
    <ion-content overflow-scroll="false" has-bouncing="true">
        <div class="list list-balance">
            <label class="item item-input input-balance">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchall">
            </label>
        </div>
        <ul class="list item-text-wrap">
            <li class="item item-icon-left" ng-repeat="black in blacklists | filter: searchall">
                <i class="icon ion-card"></i>
                <label class="">{{black.account}} | </label>
                <label class="">EXP. {{black.expireDate}}</label>
            </li>
        </ul>
    </ion-content>
</ion-view>
