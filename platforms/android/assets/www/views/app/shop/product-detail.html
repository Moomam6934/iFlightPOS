<ion-view view-title="Product">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light" ui-sref="app.shop"><b>Done</b></button>
    </ion-nav-buttons>
    <ion-content  overflow-scroll="false" has-bouncing="true">
        <div class="item item-thumbnail-left">
            <img ng-src="{{product.picture}}">
            <br>
            <h2 class="product-title">{{product.title}}</h2>
            <p class="product-price">{{product.price}}</p>
        </div>
        <div>
            <span class="title-copy">Promotion</span>
            <p> Bey 1 Free 1</p>
        </div>
        <div class="item item-divider shop-section-title">
            <span class="title-copy">Product Edit</span>
        </div>
        <div class="row shop-products-narrow-cards-outer shop-product-cards-scroller">
            <div class="col col-50 shop-product-narrow-card">
                <!-- ui-sref="app.product-detail({productId: related_product._id})" -->
                <div class="list card">
                    <div class="item item-image">
                        <pre-img ratio="_1_1" helper-class="main-image">
                            <img ng-src="{{product.picture}}" spinner-on-load>
                        </pre-img>
                    </div>
                </div>
            </div>
        </div>
