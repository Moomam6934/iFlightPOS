<ion-popover-view class="drop-header" cache-view="false">
    <ion-content scroll="true" overflow-scroll="false" has-bouncing="true">
        <ion-list ng-repeat="product in list.data">
            <ion-radio ng-model="list.defaults" ng-value="product.class" ng-click="selectPath(product)" style="height:70px">
                <div class=" item-avatar">
                    <!-- <img ng-src="{{product.picture}}"> -->
                    <h4><b>{{product.class}}</b></h4>
                    <!-- <p>{{product.description}}</p> -->
                </div>
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-popover-view>
