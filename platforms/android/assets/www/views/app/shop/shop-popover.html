<ion-popover-view class="drop-header">
    <ion-content scroll="true" overflow-scroll="false" has-bouncing="true">
        <ion-list>
            <ion-radio ng-model="choice" ng-value="'1'" ng-repeat="product in list" ng-click="selectPath(product)" style="height:70px">
                <div class=" item-avatar">
                    <img ng-src="{{product.picture}}">
                    <h4><b>{{product.title}}</b></h4>
                    <p>{{product.description}}</p>
                </div>
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-popover-view>
