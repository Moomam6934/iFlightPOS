<ion-view view-title="Orders" class="cart-view" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light" ui-sref="app.pay({iFlightData : iFlightData})"><b>Pay</b></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false" has-bouncing="true">
        <div class="item icon-red">
            <div class="row ">
                <div class="col col-30 text-left">
                    <h2 class="font-title test">Total</h2></div>
                <div class="col col-70 text-right">
                    <h2 class="font-title test">{{iFlightData.total_gross_amount | number: 2}} THB</h2></div>
            </div>
        </div>
        <ion-list>
            <ion-item class="item-row" ng-repeat="item in iFlightData.products | orderBy :'products_id'">
                <div class="row row-item">
                    <div class="col col-10 style-margin-top-5px">
                        <label><b>1A</b></label>
                    </div>
                    <div class="col col-25">
                        <img class="style-width50-height50" ng-src="{{item.img}}">
                    </div>
                    <div class="col col-40 style-margin-top-5px item-text-wrap">
                        <p class="row-item">{{item.name}}</p>
                    </div>
                    <div class="col col-35 style-margin-top-5px text-right">
                        <p class=" margin-left-15 "><b>{{item.gross_amount | number: 2}} THB</b></p>
                        
                        <select class="select-size" ng-model="item.qty" ng-options="range as range for range in ranges(item.products_id)" required>
                        </select>
                    </div>
                </div>
                <ion-option-button class="button-assertive" ng-click="remove(item)">Delete
            </ion-item>
        </ion-list>
        <div class="list">
            <div class="item item-divider">
                Discount
            </div>
<!--             <a class="item">
                ....
            </a> -->
        </div>
        <li class="item style-ul margin-top-li">
            <div class="style-margin-left15p">
                <div class="row">
                    <div class="col col-25 style-text-align-center">
                        <i class="ion-ios-plus-outline"></i></div>
                    <div class="col col-75 style-color-green">
                        <span>Add Discount</span>
                    </div>
                </div>
            </div>
        </li>
    </ion-content>
</ion-view>
