<ion-view view-title="All Orders" class="shop-home-view">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light ion-ios-plus-outline icon-button-balance" ui-sref="app.shop"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false" has-bouncing="true">
        <div class="list list-balance">
            <label class="item item-input input-balance">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>
        <ion-list>
            <ion-item>
                <a class="front-black" href="#">
                    <p class="front-black"> - Hot Dog</p>
                    <p> - Water <span class="item-price">330.00 Baht <i class="icon ion-chevron-right"></i></span>
                    </p>
                    <p> - Pizza <span class="item-price style-margin-right"> <i class="icon-green  icon-margin  icon ion-ios-circle-filled"></i>
                    <i class="icon-yellow icon-margin  icon ion-ios-circle-filled"></i>
                    <i class="icon-red  icon ion-ios-circle-filled"></i></span></p>
                </a>
                <ion-option-button class="button-assertive">&nbsp;&nbsp;Delete&nbsp;&nbsp;
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
