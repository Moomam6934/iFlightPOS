<ion-view view-title="All Orders" class="shop-home-view">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light ion-ios-plus-outline icon-button-balance" ui-sref="app.shop()"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false" has-bouncing="true">
        <div class="list list-balance">
            <label class="item item-input input-balance">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchall">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="or in orders | filter: searchall">
                <a class="front-black" ng-click="setKeepByOrder(or.id,or.status)">
                    <p> Receipt Number : {{or.receipt_number}} <span class="item-price">{{or.total_gross_amount | number}}&nbsp;Baht&nbsp;&nbsp;<i class="icon ion-chevron-right"></i></span>
                    </p>
                    <p> Date : {{or.payment_date | date:'dd MMMM yyyy hh:mm a'}}  <span class="item-price style-margin-right"> <i class="{{or.status == 'sold' ? 'icon-green' : 'icon-gray'}}  icon-margin  icon ion-ios-circle-filled"></i>
                    <i class="{{or.status == 'keep' ? 'icon-yellow' : 'icon-gray'}} icon-margin  icon ion-ios-circle-filled"></i>
                    <i class="{{or.status == 'void' ? 'icon-red' : 'icon-gray'}}  icon ion-ios-circle-filled"></i></span></p>
                </a>
                <ion-option-button class="button-assertive" ng-click="removeOrder(or)" ng-hide="or.status == 'void'">&nbsp;&nbsp;Delete&nbsp;&nbsp;</ion-opton-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
