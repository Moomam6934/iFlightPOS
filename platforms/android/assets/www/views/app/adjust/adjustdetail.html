<ion-view view-title="Product">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light" ng-click="gotoShop(range)" ui-sref="app.main" ><b>Done</b></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" has-bouncing="true" class="icon-red">
        <div class="row item item-text-wrap">
            <div class="col col-40 "><img class="style-pix-h150-w150" ng-src="{{detail.img}}">
            </div>
            <div class="col col-60 text-center">
                <br>
                <span class="product-title icon-red">{{detail.name}}</span>
                <h1 class="product-price icon-red ">{{detail.price}} THB</h1>
            </div>
        </div>
        <ion-item>
            <br>
            <div class="row">
                <div class="col col-100">
                    <div class="list" >
                        <h2 class="style-red1">Unit :</h2>
                        <label class="item item-input" >
                            <input ng-model="adjusts.unit" type="number" class="style-textarea1">
                        </label>
                    </div>
                    <br>
                    <br>
                    <div class="list">
                        <h2 class="style-red1">Remark :</h2>
                        <label class="item item-input">
                            <textarea ng-model="adjusts.remark" rows="6" cols="45" wrap="hard" calss="style-textarea">
                            </textarea>
                        </label>
                    </div>
                </div>
            </div>
            <div>
             <!-- <input ng-model="newItem" type="text"> -->
                <button ng-click="aadAdjust()">Comfirm</button>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
