<ion-view view-title="Adjusts List" class="shop-home-view " hide-back-button="true" ng-init="getAdjust()">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light ion-ios-plus-outline icon-button-balance" ng-click="gotoShopAdjust()"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="false" has-bouncing="true">
        <div class="list list-balance ">
            <label class="item item-input input-balance">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="search">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="itm in adjustsList | filter:search" class=" style-height-101px">
                <div class="row text-margin-right-40 margin-top-bottom-15">
                    <div class="col col-25">
                        <img class="product-pic-wh-70" ng-src="{{itm.img}}">
                    </div>
                    <div class="col col-75 txet-cut-overflow">
                        <span class="txet-cut-overflow"><p>{{itm.name}} </p>
                            <p>Unit : {{itm.adjustment.unit}}</p>
                            <p ng-hide="itm.adjustment.other">{{itm.adjustment.remark}}</p>
                            <p>{{itm.adjustment.other}}</p></span>
                    </div>
                    <ion-option-button class="button-assertive" ng-click="removeAdj(itm.adj_id)">&nbsp;&nbsp;Delete&nbsp;&nbsp;
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
