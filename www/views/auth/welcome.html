<ion-view class="welcome-view" cache-view="false">
    <ion-content scroll="false">
        <div class="top-content row">
            <div class="app-copy col col-center">
            </div>
        </div>
        <div class="list">
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80">
                    <label class="item item-input input-login">
                        <span class="input-label">Username</span>
                        <input type="text">
                    </label>
                </div>
                <div class="col col-10"></div>
            </div>
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80">
                    <label class="item item-input input-login">
                        <span class="input-label">Password</span>
                        <input type="password">
                    </label>
                </div>
                <div class="col col-10"></div>
            </div>
            <br>
            <br>
        </div>
        <div class=" text-center" ng-show="hideLoginTrue">
            <ion-spinner icon="bubbles" class="custom-icon"></ion-spinner>
        </div>
        <div class="text-center" ng-hide="hideLoginTrue">
            <button class="button button-clear button-light" ng-click="googleSignIn()">
                <label class="button-sign-in" style="font-family: Georgia;">Sign In</label>
            </button>
        </div>
    </ion-content>
</ion-view>
