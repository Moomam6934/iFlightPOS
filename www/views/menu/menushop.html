<ion-view class="bg-menu">
    <ion-content style="margin-top:30px;" scroll="false">
        <div class="text-center">
            <img src="img/LogoX.png" style="width:150px;">
        </div>
        <ion-slide-box show-pager="false" style="height:57%;">
            <ion-slide>
                <div class="row text-center row-button-menu">
                    <div class="col col-50 ">
                        <button class="button button-assertive bigButton " ng-click="startShop()">
                            <i class="ion-ios-cart-outline icon-font-40"></i>
                            <p class="textButton">Sale</p>
                        </button>
                    </div>
                    <div class="col col-50 text-left">
                        <button class="button button-assertive bigButton" ui-sref="app.main">
                            <i class="ion-ios-list-outline icon-font-40"></i>
                            <p class="textButton">History</p>
                        </button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col col-50 ">
                        <button class="button button-assertive bigButton" ui-sref="app.orderadjust">
                            <i class="ion-ios-information-outline icon-font-40"></i>
                            <p class="textButton">Adjustment</p>
                        </button>
                    </div>
                    <div class="col col-50 text-left">
                        <button class="button button-assertive bigButton" ui-sref="app.main-sync">
                            <i class="ion-ios-loop icon-font-40"></i>
                            <p class="textButton">Sync to Hub</p>
                        </button>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col col-50 ">
                        <button class="button button-assertive bigButton" ui-sref="app.data">
                            <i class="ion-ios-gear-outline icon-font-40"></i>
                            <p class="textButton">Master Data</p>
                        </button>
                    </div>
                    <div class="col col-50 text-left">
                        <button class="button button-assertive bigButton" ui-sref="check-stock-by-flight">
                            <i class="ion-clipboard icon-font-40"></i>
                            <p class="textButton">Check Stock</p>
                        </button>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <!--                 <div class="row text-center row-button-menu">
                    <div class="col col-50">
                        <button class="button button-assertive bigButton" ui-sref="select-cart">
                            <i class="ion-ios-cart-outline icon-font-40"></i>
                            <p class="textButton">Select Cart</p>
                        </button>
                    </div>
                    <div class="col col-50 text-left"></div>
                </div> -->
                <div class="row text-center row-button-menu">
                    <div class="col col-50">
                        <button class="button button-assertive bigButton">
                            <i class="ion-ios-chatboxes-outline icon-font-40"></i>
                            <p class="textButton">Message</p>
                        </button>
                    </div>
                    <div class="col col-50 text-left"></div>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="row row-margin">
            <div class="col col-33"></div>
            <div class="col col-33 text-left">
                <button class="button  button-assertive bigButton" ui-sref="auth.welcome">
                    <i class="ion-log-out icon-font-40"></i>
                    <p class="textButton">Sign Out</p>
                </button>
            </div>
            <div class="col col-33"></div>
        </div>
    </ion-content>
</ion-view>
