<ion-view view-title="">
    <ion-content class=" bg-menu" style="margin-left:-10px;">
        <div class="text-center">
            <div class="row">
                <div class="col col-10"></div>
                <div class="col col-80">
                    <i class="ion-ios-loop-strong" style="font-size: 100px;  color: #FFFFFF;"></i>
                </div>
                <div class="col col-10"></div>
            </div>
            <div>
                <div class="row">
                    <div class="col col-25"></div>
                    <div class="col col-50 ">
                        <p style="font-size: 150%;  color: #FFFFFF;">กรุณาใส่รหัสผ่าน</p>
                    </div>
                    <div class="col col-25"></div>
                </div>
                <div class="row">
                    <div class="col col-25"></div>
                    <div class="col col-50 ">
                        <!-- <input type="password" class="text-center " style=" width:100%; height:100%; font-size: 300%; background: transparent;" ng-model="typedCode" readonly> -->
                        <div class="{{status == false? 'shake' : ''}}"> <i class="icon {{typedCode.length > 0 ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'}}" style="color:#FFFFFF"></i> &nbsp;
                            <i class="icon {{typedCode.length > 1 ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'}}" style="color:#FFFFFF"></i> &nbsp;
                            <i class="icon {{typedCode.length > 2 ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'}}" style="color:#FFFFFF"></i> &nbsp;
                            <i class="icon {{typedCode.length > 3 ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'}}" style="color:#FFFFFF"></i> &nbsp;
                            <i class="icon {{typedCode.length > 4 ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'}}" style="color:#FFFFFF"></i> &nbsp;
                            <i class="icon {{typedCode.length > 5 ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'}}" style="color:#FFFFFF"></i></div>
                    </div>
                    <div class="col col-25"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col col-33 text-right">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(1)">1</button>
                    </div>
                    <div class="col col-33">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(2)">2</button>
                    </div>
                    <div class="col col-33 text-left">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(3)">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-33 text-right">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(4)">4</button>
                    </div>
                    <div class="col col-33">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(5)">5</button>
                    </div>
                    <div class="col col-33 text-left">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(6)">6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-33 text-right">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(7)">7</button>
                    </div>
                    <div class="col col-33">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(8)">8</button>
                    </div>
                    <div class="col col-33 text-left">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(9)">9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-33 text-right">
                        <button ng-click="goHome()" class="button button-outline button-light numberPad"><i class="ion-ios-home-outline"></i></button>
                    </div>
                    <div class="col col-33">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(0)">0</button>
                    </div>
                    <div class="col col-33 text-left">
                        <button class="button button-outline button-light numberPad" ng-click="keyPressed(-3)"><i class="ion-backspace-outline"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
