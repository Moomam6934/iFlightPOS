<ion-view view-title="Product">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-light" ng-click="gotoShop(range)"><b>Done</b></button>
    </ion-nav-buttons>
    <br>
    <br>
    <br>
    <div class="row shop-products-narrow-cards-outer">
            <div ng-repeat="product in productsByCart" class="col col-33 shop-product-narrow-card" ng-click="select_item(product)">
                <!-- ui-sref="app.product-detail({productId: product._id})" -->
                <div ng-class="{selected: orders.indexOf(product) != -1}">
                    <div class="list card">
                        <div class="item item-image">
                            <div ng-repeat="itm in orders" ng-show="itm.qty > 0 && itm.products_id === product.products_id">
                                <!-- <span class="badge badge-assertive select-item-shop">{{itm.qty}}</span> -->
                            </div>
                            <pre-img ratio="_1_1" helper-class="main-image">
                                <img ng-src="{{product.img}}" spinner-on-load>
                            </pre-img>
                        </div>
                        <div class="item item-body">
                            <h2 class="card-title">{{product.name}}</h2>
                            <p class="card-description"><b>${{product.price}}</b></p><!-- <span class="badge badge-balanced select-item-shopgreen">{{product.total_qty}}</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
