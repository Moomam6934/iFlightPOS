<ion-modal-view >
    <ion-header-bar>
        <div class="buttons ">
            <button class="button button-clear button-light" ng-click="Payment.hide()"><b class="front-cancel">Close</b></button>
        </div>
        <h1 class="title modal-title "><b class="front-cancel">Currency</b></h1>
    </ion-header-bar>
    <ion-content>
        <ion-list ng-repeat="currency in currencys">
            <ion-radio ng-click="cur(currency)">{{currency.name}}</ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
