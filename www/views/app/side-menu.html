<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar ng-class="{'shop-color': ('app.product-detail' | includedByState), 'shop-color': ('app.shop' | includedByState), 'cart-color': ('app.cart' | includedByState), 'shipping-address-color': ('app.shipping-address' | includedByState), 'checkout-color': ('app.checkout' | includedByState) ,'main-color': ('app.main' | includedByState)}">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content has-bouncing="false" scroll="false" class="menu-outer left-menu">
            <div multi-bg="['img/menu-bg.jpeg']">
                <div class="row menu-top-options">
                    <div class="col col-top">
                        <ion-list>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.shop">
                                <i class="menu-icon icon ion-ios-cart-outline"></i>
                                <h2 class="menu-text">Sale</h2>
                            </ion-item>
                            <!-- <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.shop-order-2">
                                <i class="menu-icon icon ion-ios-cart-outline"></i>
                                <h2 class="menu-text">Shop-New-Order-2</h2>
                            </ion-item> -->
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.main">
                                <i class="menu-icon icon ion-ios-list-outline"></i>
                                <h2 class="menu-text">History</h2>
                            </ion-item>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.orderadjust">
                                <i class="menu-icon icon ion-ios-information-outline"></i>
                                <h2 class="menu-text">Adjustment</h2>
                            </ion-item>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.main-sync">
                                <i class="menu-icon icon ion-ios-loop"></i>
                                <h2 class="menu-text">Sync to Hub</h2>
                            </ion-item>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.data">
                                <i class="menu-icon icon ion-ios-gear-outline"></i>
                                <h2 class="menu-text">Master Data</h2>
                            </ion-item>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="auth.welcome">
                                <i class="menu-icon icon ion-log-out"></i>
                                <h2 class="menu-text">Sign Out</h2>
                            </ion-item>
                        </ion-list>
                    </div>
                </div>
                <div class="row menu-bottom-options">
                    <div class="col col-bottom">
                        <button ng-repeat="itm in keep | orderBy: 'id' " class="button button-energized button-keep shake" ng-click="setKeepByOrder(itm.id,itm.status)">
                            {{itm.seat}}
                        </button>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
